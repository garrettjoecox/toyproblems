<!doctype html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>sortableTable</title>

  <!-- Scripts -->
  <script src="lib/jquery-2.1.0.min.js"></script>
  <script src="sortableTable.js"></script>

  <!-- Styles -->
  <style>
    table { border-collapse:collapse; }
    table, th, td { border:1px solid black; }
    th, td { padding: 5px; }
  </style>

</head>

<body>
  
  <!-- Do not edit the table! -->

  <h1>Sortable Table</h1>
  <table id="myTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Number of Pounds</th> 
        <th>Price Per Pound</th> 
        <th>Expiration Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>bananas</td>
        <td>25</td> 
        <td>1.99</td> 
        <td>2014-08-11</td>
      </tr>
      <tr>
        <td>almonds</td>
        <td>6</td> 
        <td>10.50</td> 
        <td>2014-10-06</td>
      </tr>
      <tr>
        <td>rice</td>
        <td>150</td> 
        <td>1.50</td> 
        <td>2014-10-05</td>
      </tr>
      <tr>
        <td>mangos</td>
        <td>83</td> 
        <td>2.00</td> 
        <td>2014-12-20</td>
      </tr>
      <tr>
        <td>potatos</td>
        <td>25</td> 
        <td>1.35</td> 
        <td>2014-09-11</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
